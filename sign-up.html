<script>

  document.querySelector('.button2').classList.remove('button2Click');

  function button1click(){
  document.querySelector('.button1').classList.toggle('button1Click');
  document.querySelector('.button2').classList.remove('button2Click');

  const button1Value = document.querySelector('.button1').classList.contains('button1Click') ? 'true' : 'false';
  document.getElementsByName('button1Value').value = button1Value;
}


function button2click(){
  document.querySelector('.button2').classList.toggle('button2Click');
  document.querySelector('.button1').classList.remove('button1Click');

  const button2Value = document.querySelector('.button2').classList.contains('button2Click') ? 'true' : 'false';
  document.getElementsByName('button2Value').value = button2Value;
}


function submitForm() {
    // Prevent default form submission
    event.preventDefault();

    // Get the selected button value
    const button1Value = document.querySelector('.button1').classList.contains('button1Click') ? 'true' : 'false';
    const button2Value = document.querySelector('.button2').classList.contains('button2Click') ? 'true' : 'false';

    // Set the appropriate button value based on selection
    document.querySelector('input[name="button1Value"]').value = button1Value;
    document.querySelector('input[name="button2Value"]').value = button2Value;

    // Submit the form
    document.getElementById('signupForm').submit();

      const form = document.getElementById('signupForm');
    const formData = new FormData(form);

    fetch('/sign-up.html', {
      method: 'POST',
      body: formData,
    })
      .then((response) => response.json())
      .then((response) => {
        if (response.success) {
          window.location.href = response.redirect;
        } else {
          alert(response.message);
        }
      })
      .catch((error) => {
        console.error('Error:', error);
      });
  }
